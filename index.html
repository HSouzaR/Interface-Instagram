<!DOCTYPE html>
<html lang="pt-br">

<head>

                    <img src="img/eu peerrrrfilll.jpg" alt="Foto de perfil">

                <a href="#" class="instagram-login">Continue como Harrison Souza</a>

            </div>

            <div class="group">
                <p class=" not-account">Não é HarrisonSouza?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas
                        ou
                        <span class="link-blue"> Inscreva-se</span>
                    </span>
                </p>
            </div>
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
    </div>
